<html>
    <head>
        <title>Finstagram</title>
    </head>
    <body>

These are your photos, {{poster_name}}
<br>
Which one do you want to tag?
<form action="/taginsert" method="POST">
	<input type="text" name = "image" required/>Enter the photoId you want to tag<br>
	<input type="text" name = "name" required/>Enter the username you want to tag<br>
<input type="submit" value="tag">
<br>
</form>





<table width="200" border="1" class="table">
	<th>photoID</th>
	<th>image</th>


{% for image in images %}

	<tr>
		<td>{{image.photoID}}</td>
		<td><img src="/image/{{image.filePath}}" width="300"/></td>
	</tr>

{% endfor %}

</table>
<br>
<a href="/home">Go back</a>

<a href="/logout">Logout</a>


	</body>
</html>
